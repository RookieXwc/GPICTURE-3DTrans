CLASS_NAMES: ['Vehicle', 'Pedestrian', 'Cyclist']

DATA_CONFIG:
    _BASE_CONFIG_: cfgs/dataset_configs/once/PRETRAIN/once_ad-pt_ps_small.yaml

DATA_CONFIG_SRC_2:
    _BASE_CONFIG_: cfgs/dataset_configs/once/PRETRAIN/once_ad-pt_train.yaml
    CLASS_NAMES: ['Vehicle', 'Pedestrian', 'Cyclist']

MODEL:
  NAME: GPICTURE

  VFE:
    NAME: DynPillarVFE3D
    WITH_DISTANCE: False
    USE_ABSLOTE_XYZ: True
    USE_NORM: True
    NUM_FILTERS: [ 256, 256 ]

  BACKBONE_3D:
    NAME: DSVTBackboneMAE
    INPUT_LAYER:
      sparse_shape: [ 512, 512, 40 ]
      downsample_stride: [ [ 1, 1, 4 ], [ 1, 1, 4 ], [ 1, 1, 2 ] ]
      d_model: [ 256, 256, 256, 256 ]
      set_info: [ [ 48, 1 ], [ 48, 1 ], [ 48, 1 ], [ 48, 1 ] ]
      window_shape: [ [ 12, 12, 32 ], [ 12, 12, 8 ], [ 12, 12, 2 ], [ 12, 12, 1 ] ]
      hybrid_factor: [ 2, 2, 1 ] # x, y, z
      shifts_list: [ [ [ 0, 0, 0 ], [ 6, 6, 0 ] ], [ [ 0, 0, 0 ], [ 6, 6, 0 ] ], [ [ 0, 0, 0 ], [ 6, 6, 0 ] ], [ [ 0, 0, 0 ], [ 6, 6, 0 ] ] ]
      normalize_pos: False
    MASK_CONFIG:
      n_clusters: 8
      n_partition: [ 3, 3, 2 ]
      lambda_threshold: 0.6
      base_mask_ratio: [ 0.9, 0.45, 0 ]
    GENERATE_MODE: offline # online or offline
    NUM_SEAL_FEATURES: 64


    block_name: [ 'DSVTBlock','DSVTBlock','DSVTBlock','DSVTBlock' ]
    set_info: [ [ 48, 1 ], [ 48, 1 ], [ 48, 1 ], [ 48, 1 ] ]
    d_model: [ 256, 256, 256, 256 ]
    nhead: [ 8, 8, 8, 8 ]
    dim_feedforward: [ 384, 384, 384, 384 ]
    dropout: 0.0
    activation: gelu
    reduction_type: 'attention'
    output_shape: [ 512, 512 ]
    conv_out_channel: 256

  BACKBONE_2D:
    NAME: LightDecoder
    INPUT_LAYER:
      sparse_shape: [ 512, 512, 40 ]
      downsample_stride: [ [ 1, 1, 4 ], [ 1, 1, 4 ], [ 1, 1, 2 ] ]
      d_model: [ 256, 256 ]
      set_info: [ [ 48, 1 ], [ 48, 1 ] ]
      window_shape: [ [ 12, 12, 32 ], [ 12, 12, 1 ] ]
      hybrid_factor: [ 2, 2, 1 ] # x, y, z
      shifts_list: [ [ [ 0, 0, 0 ], [ 6, 6, 0 ] ], [ [ 0, 0, 0 ], [ 6, 6, 0 ] ] ]
      normalize_pos: False

    INPUT_SHAPE: [ 512, 512, 40 ]
    NUM_BEV_FEATURES: 256
    block_name: [ 'DSVTBlock','DSVTBlock' ]
    set_info: [ [ 48, 1 ], [ 48, 1 ] ]
    d_model: [ 256, 256 ]
    nhead: [ 8, 8 ]
    dim_feedforward: [ 384, 384 ]
    dropout: 0.0
    activation: gelu
    reduction_type: 'attention'
    output_shape: [ 512, 512 ]
    conv_out_channel: 256
    ues_checkpoint: True

  DENSE_HEAD:
    NAME: PretrainHead3D
    CLASS_AGNOSTIC: False
    MASK_CONFIG:
      NUM_PRD_POINTS: 16
      NUM_GT_POINTS: 64
    INPUT_SHAPE: [ 512, 512, 1 ]
    NUM_SEAL_FEATURES: 64
    CKA_ALHPA: [0.97, 0.88, 0.78, 0.64, 0.55, 0.44, 0.36, 0.31]
    GAMMA: 10
    DELTA: 0.2
    GENERATE_MODE: offline # online or offline

  POST_PROCESSING: None


OPTIMIZATION:
  BATCH_SIZE_PER_GPU: 4
  NUM_EPOCHS: 30

  OPTIMIZER: adamw
  LR: 0.003 #
  WEIGHT_DECAY: 0.001
  MOMENTUM: 0.9

  MOMS: [0.95, 0.85]
  PCT_START: 0.4
  DIV_FACTOR: 10
  DECAY_STEP_LIST: [35, 45]
  LR_DECAY: 0.1
  LR_CLIP: 0.0000001

  LR_WARMUP: False
  WARMUP_EPOCH: 1

  GRAD_NORM_CLIP: 10
  LOSS_SCALE_FP16: 4.0